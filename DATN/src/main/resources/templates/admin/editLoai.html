<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous">
</head>
<body>
<div class="container">
<form method="post" th:object="${l1}">
  <div class="mb-3" >
    <label for="exampleInputName" class="form-label">Name</label>
    <input th:field="*{ten}" path="ten">
  </div>
  <button th:formaction="@{/loai/create}">Create</button>
  <button th:formaction="@{|/loai/update/${id}|}">Update</button>
  <button th:formaction="@{|/loai/delete/${id}|}">Delete</button>
  <button th:formaction="@{/admin/editLoai}">Reset</button>
</form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="entry: ${l}" th:object="${entry}">
      <th scope="row">[[*{id}]]</th>
      <td>[[*{ten}]]</td>
      <td>
	   	<a th:href="@{|/loai/edit/*{id}|}">Edit</a>
	   	<a th:href="@{|/loai/delete/*{id}|}">Delete</a>
	  </td>
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
