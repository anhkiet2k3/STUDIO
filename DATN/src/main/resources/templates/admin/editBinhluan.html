<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous">
</head>
<body>
<div class="container">
<form method="post">
  <div class="mb-3" >
    <label for="exampleInputName" class="form-label">Name</label>
    <input path="noidung">
  </div>
  <div class="mb-3" >
    <label for="exampleInputName" class="form-label">Name</label>
    <input path="khachhang">
  </div>
  <div class="mb-3" >
    <label for="exampleInputName" class="form-label">Name</label>
    <input path="sanpham">
  </div>
  <button th:formaction="@{/binhluan/create}">Create</button>
  <button th:formaction="@{|/loai/update/${id}|}">Update</button>
  <button th:formaction="@{|/loai/delete/${id}|}">Delete</button>
  <button th:formaction="@{/admin/editLoai}">Reset</button>
</form>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nội dung</th>
      <th scope="col">Khách hàng</th>
      <th scope="col">Sản phẩm</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="entry: ${b}" th:object="${entry}">
      <th scope="row">[[*{id}]]</th>
      <td>[[*{noidung}]]</td>
      <td>[[*{khachhang.ten}]]</td>
      <td>[[*{sanpham.tensp}]]</td>
       <td>
	   	<a th:href="@{|/binhluan/delete/*{id}|}">Delete</a>
	  </td>
    </tr>
  </tbody>
</table>
</div>
</body>
</html>
