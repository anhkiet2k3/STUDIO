<header class="navbar navbar-expand-lg sticky-top"
	style="position:fixed;top:0;left:0;right:0;  height: 60px; ">
	<div class="container-fluid bg-info">
		<a class="navbar-brand" href="/"><img style="width: 200px;"
				src="/assets/image/logo.png"></a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" id="mn" href="/" style="font-family: tahoma;"><i class="bi bi-house"></i> Trang chủ</a>
				</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page"  id="mn" href="#!product" style="font-family: tahoma;"><i class="bi bi-cart-check-fill"></i> Quản lý sản phẩm</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page"  id="mn" href="#!authorize" style="font-family: tahoma;"><i class="bi bi-cart-check-fill"></i> Quản lý quyền</a>
					</li>
			</ul>
			<form class="d-flex">
				<i class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="mn" href="#" role="button" data-bs-toggle="dropdown"
						aria-expanded="false">
						Tài khoản
					</a>
					<ul class="dropdown-menu dropdown-menu-end">
						<th:block th:if="${#request.remoteUser}">
							<li><a class="dropdown-item" href="/security/logoff"><i class="bi bi-box-arrow-in-right"></i> Đăng xuất</a></li>
						</th:block>
					</ul>
				</i>
			</form>
		</div>
	</div>
</header>

<style>
	header.sticky {
		box-shadow: 0.4rem 0.4rem 0.45rem rgba(0, 0, 30, 0.3);
	}
	#mn:hover{
		color: red;
	}
</style>

<script>
	$(document).ready(function () {
		$(window).scroll(function () {
			if ($(this).scrollTop()) {
				$('header').addClass('sticky');
			} else {
				$('header').removeClass('sticky');
			}
		})
	});
</script>
