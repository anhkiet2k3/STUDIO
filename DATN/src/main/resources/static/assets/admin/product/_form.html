<div class="card border-success mb-3">
  <div class="card-body text-success">
    	<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image">
					<img ng-src="{{'/assets/images/'+form.hinh}}" style="max-width:100%;height:200px">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Name</div>
						<input ng-model="form.tensp" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Mô tả</div>
						<input ng-model="form.mota" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Image</div>
						<input type="file" class="form-control" id="image"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<div>Loai</div>
						<select ng-model="form.loai.id" class="form-control">
							<option ng-repeat="c in categories" ng-value="c.id">{{c.ten}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Nôi dung</div>
						<input ng-model="form.noidung" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Gía</div>
						<input ng-model="form.gia" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Mã sản phẩm</div>
						<input ng-model="form.masp" class="form-control">
					</div>
				</div>			
			</div>
		</div>
    </div>
  <div class="card-footer bg-transparent border-success">
	  <div class="panel-footer text-center">
		<button ng-click="create()" ng-disabled="form.id" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b> Create
		</button>
		<button ng-click="update()" ng-disabled="!form.id" class="btn btn-success">
			<b class="glyphicon glyphicon-save"></b> Update
		</button>
		<button ng-click="delete(form)" ng-disabled="!form.id" class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b> Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			<b class="glyphicon glyphicon-refresh"></b> Reset
		</button>
	</div>
  </div>
</div>
